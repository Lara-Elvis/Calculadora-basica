<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="textos">
            <label for="text">Calculadora</label>
            <input type="text" id="display" readonly>
        </div>
        <div class="botones">
            <input type="button" value="1" onclick="addToDisplay(1);">
            <input type="button" value="2" onclick="addToDisplay(2);">
            <input type="button" value="3" onclick="addToDisplay(3);">
            <input type="button" value="+" onclick="addToDisplay('+');">
            <br>
            <input type="button" value="4" onclick="addToDisplay(4);">
            <input type="button" value="5" onclick="addToDisplay(5);">
            <input type="button" value="6" onclick="addToDisplay(6);">
            <input type="button" value="-" onclick="addToDisplay('-');">
            <br>
            <input type="button" value="7" onclick="addToDisplay(7);">
            <input type="button" value="8" onclick="addToDisplay(8);">
            <input type="button" value="9" onclick="addToDisplay(9);">
            <input type="button" value="*" onclick="addToDisplay('*');">
            <br>
            <input type="button" value="c" onclick="clearDisplay();">
            <input type="button" value="0" onclick="addToDisplay(0);">
            <input type="button" value="=" onclick="calculate();">
            <input type="button" value="/ " onclick="addToDisplay('/');">
        </div>
    </div>
    <footer>
        <a class="linkedin" href="https://www.linkedin.com/in/elvis-lara-sinar-gt/"><img class="imagenes-footer"  src="imagenes/Linkedin.png" alt="Icono Linkedin"></a>
        <a class="github" href="https://github.com/Lara-Elvis"><img class="imagenes-footer" src="imagenes/github-logo.png" alt="Icono de Github"></a>
        <p class="copyrigth">&#169; Elvis Lara - 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
